name: CI

on: [push, pull]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/action-extract-pull-metadata@master
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        aws-access-key:  ${{ secrets.AWS_KEY_ID }}
        aws-access-password:  ${{ secrets.AWS_KEY_PASSWORD }}
        
